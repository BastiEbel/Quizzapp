<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <title>Quizzapp</title>
</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizzapp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card  quiz-card">
            <img src="img/backgraound.jpg" class="card-img-top">

            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <div id="quiz-end" class="card-body" style="display: none;">
                Quizzapp ist beendet
                <div>
                    Du hast <b id="right-of-question">XXX</b> von <b id="end-of-question">XXX</b> Fragen richtig
                    beantwortet!!
                </div>
                
                <div class="restartBTN">
                    <button onclick="restartGame()" class="btn btn-dark">Game neustarten</button>
                </div>
            </div>


            <div class="card-body" id="quiz-body">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div onclick="answer('answer1')" class="card quiz-anwser mb-2" id="answer1">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>

                <div onclick="answer('answer2')" class="card quiz-anwser mb-2" id="answer2">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>

                <div onclick="answer('answer3')" class="card quiz-anwser mb-2" id="answer3">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>

                <div onclick="answer('answer4')" class="card quiz-anwser mb-2" id="answer4">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="question-futter">
                    <span>
                        <b id="question-of">1</b> von <b id="number">5</b> Fragen
                    </span>

                    <button onclick="nextQuestion()" id="next-button" disabled class="btn btn-dark">NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
